twitter_username: AnugunjN
github_username: anugunjnaman
minimal_mistakes_skin: default
search: false


markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:categories/:title/
paginate: 5 
paginate_path: /page:num/
timezone: Asia/Calcutta 

include:
  - _pages

http://ipa-reader.xyz/?text=%CA%8Cn%CA%8Ag%CA%8And%CA%92%20n%CA%8Cm%CC%A5%CA%8Cn&voice=Raveena
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


author:
  name   : " "
  avatar : "/assets/images/profile.jpeg"
  bio    : "Anugunj Naman"
  links:

    - label: "Pronunciation"
      icon: "fas fa-volume-up"
      url: "http://ipa-reader.xyz/?text=%CA%8Cn%CA%8Ag%CA%8And%CA%92%20n%CA%8Cm%CC%A5%CA%8Cn&voice=Raveena"
    - label: "Prounouns"
      icon: "fas fa-user-alt"
      url: "https://pronoun.is/he"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/AnugunjN"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/anugunjnaman"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:anugunjjha@gmail.com"
    - label: "Google Scholar"
      icon: "fas fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=CJIKhNIAAAAJ&hl=en"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/